{% set name = "plateau" %}
{% set version = "4.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/plateau-{{ version }}.tar.gz
  sha256: 0aa30908387f43259bc6a690a600244580d4b63c61648eb5539375f38a0708b4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools-scm
  run:
    - attrs
    - click
    - dask-core >=2022.5.1
    - decorator
    - msgpack-python >=0.5.2
    - minimalkv >=1.4.2
    - numpy !=1.15.0,!=1.16.0
    - pandas >=0.23.0,!=1.0.0
    - prompt-toolkit
    - pyarrow >=4
    - python >={{ python_min }}
    - pyyaml
    - simplejson
    - toolz
    - urlquote >=1.1.3
    - zstandard

test:
  imports:
    - plateau
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/plateau/
  license: MIT
  license_file: LICENSE.txt
  summary: A consistent table management library in Python. Flat files, flat land.

extra:
  recipe-maintainers:
    - fjetter
    - IzerOnadimQC
    - DamianB-BitFlipper
    - xhochy
    - janjagusch
